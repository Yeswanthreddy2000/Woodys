
<form>
	<h2>Book an Appointment</h2>
	<div class="form-group">
	  <label for="appointmentID">Appointment ID</label>
	  <input type="text" id="appointmentID" name="appointmentID" class="form-control" required>
	</div>
  
	<div class="form-group">
	  <label for="date">Date</label>
	  <input type="date" id="date" name="date" class="form-control" required>
	</div>
  
	<div class="form-group">
	  <label for="vehicleRegNo">Vehicle Registration Number</label>
	  <input type="text" id="vehicleRegNo" name="vehicleRegNo" class="form-control" required>
	</div>
  

	<div class="form-group">
		<label for="serviceType">Service Location</label>
		<select id="serviceType" name="serviceType" class="form-control" required>
		  <option value="">Select Service Type</option>
		  <option value="New Jersey">New Jersey</option>
		  <option value="New York">New York</option>
		  <option value="Texas">Texas</option>
		</select>
	  </div>
  
	<div class="form-group">
	  <label for="serviceType">Service Type</label>
	  <select id="serviceType" name="serviceType" class="form-control" required>
		<option value="">Select Service Type</option>
		<option value="oilChange">Oil Change</option>
		<option value="tireRotation">Tire Rotation</option>
		<option value="brakeInspection">Brake Inspection</option>
		<option value="engineTuneUp">Engine Tune-up</option>
	  </select>
	</div>
  
	<button type="submit" class="btn btn-primary">Book Appointment</button>
  </form>
